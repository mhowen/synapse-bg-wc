<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WC</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <h1>&lt;synapse-bg&gt; nested in &lt;body&gt; fills viewport</h1>
      
      <synapse-bg
        color="rebeccapurple"
        nodes="5"
        tracer-scale="5"
      ></synapse-bg>  

      <div style="
        background-color: #ffffff;
        width: 750px;
        aspect-ratio: 1;
        outline: 1px dashed black;"
      >
        <h2>&lt;synapse-bg&gt; nested in &lt;div&gt; sizes to fill</h2>

        <synapse-bg
          color="hotpink"
          nodes="10"
          speed-scale="2"
          tracer-scale="5"
        ></synapse-bg>
    </div>
  </body>
</html>
