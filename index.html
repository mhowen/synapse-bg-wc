  <body>
    <!-- Direct child of body; grows to fill document -->
      <synapse-bg
        color="rebeccapurple"
        nodes="5"
        tracer-scale="5"
      ></synapse-bg>  

      <div style="
        background-color: #f0f0f0;
        width: 30%;
        aspect-ratio: 1;
        outline: 1px dashed black;"
      >
      <!-- Direct child of some other containing element; grows to fill parent -->
        <synapse-bg
          color="hotpink"
          nodes="10"
          speed-scale="2"
          tracer-scale="5"
        ></synapse-bg>
    </div>
  </body>
